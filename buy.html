  <body>
    <!-- Navbar section -->
    <nav id="nav" class="fixed-top">
      <h1>ijatSMS <br> <i class="fa fa-bars sidebar-toggler"></i></h1> 
      <ul class="nav-ul" id="nav-ul">
        <li><a href="index.html">Go Home</a></li>
      </ul>
    </nav>

    <!-- Dashboard -->
    <div id="dashboard">
          <div class="sidebar">
            <ul class="list-group">
              <li class="list-group-item"><a href="buy.html"><img src="images/sidebar-buy.png" alt="icon"> <span class="li-text">Buy SMS Units</span></a></li>
              
              <li class="list-group-item"><a href="portal.html"><img src="images/sidebar-compose.png" alt="icon"><span class="li-text">Compose SMS</span></a></li>
              <li class="list-group-item"><a href="scheduleSMS.html"><img src="images/sidebar-schedule.png" alt="icon"><span class="li-text">Schedule SMS</span> </a></li>

              <li class="list-group-item"><a href="messagehistory.html"><img src="images/sidebar-compose.png" alt="icon"><span class="li-text">Message History</span></a></li>

              <li class="list-group-item"><a href="profile.html"><img src="images/sidebar-profile.png" alt="icon"><span class="li-text">My Profile</span></a></li>
              <li class="list-group-item"><a href="logout.html"><img src="images/sidebar-logout.png" alt="icon"><span class="li-text">Log Out</span></a></li>
          </ul>
      </div>

      <div class="dashboard-text content">
        <div class="buy-container">
          <h5>Buy SMS Unit Online and Get Credited Instantly</h5>
          <div class="form-group">
            <label for="SMS Units">SMS Units *</label>
            <input type="text" name="SMS Units" class="form-control" id="SMS-units" required>
            <button class="buy-btn">Get Price</button>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="amount" id="amount" value="option1" checked>
              <label class="form-check-label" for="amount">#  NGN 0.00</label>
            </div>
            <div class="buy-info">
              <small>Select Paystack below & click 'BUY NOW'</small>
            </div>

            <div class="form-check pay-check">
              <input class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="paystack-payment"
                value="option1">
              <label class="form-check-label"
                for="paystack-payment"><img src="images/paystack.png" alt=""> Paystack Online Payment</label>
            </div>
          </div>
          <button class="buy-btn">Buy Now</button>
        </div>
        </div>
    </div>
